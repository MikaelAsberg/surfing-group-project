<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css"/>
    <title>Contact ALOHA SURFS</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-foto">
            <div class="foto">
               <img src="images/surfing-600.jpg" alt="surf">
            </div>
        </section>
        <div class="items">
            <section class="content">
                <h3 class="Title">Get in touch</h3>
                <p class="info">Please fill out the qiuck form and we will be in touch with lightening speed.</p>
                <form class="form">
                    <input type="text" name="name" id="name" class="input-field" placeholder="Name"><br>
                    <input type="email" name="email" id="email" class="input-field" placeholder="Your email address"><br>
                    <textarea name="message" class="input-field" placeholder="Message"></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
            <section class="side-bar">
                <h4 class="side-bar_title">Connect with us</h4>
                <p class="side-bar_support"> For support or any questions:</p>
                <p class="side-bar_email">Email us at contact@aloha.se</p>
                <h5 class="side-bar_title">Wellcome to ALOHA SURF</h5>
                <p class="address">Stora kvangatan 3 , Malmö</p>
                <p class="postal-address">Stora kvarngatan 3, Malmö , 22 177</p>
                <h5 class="side-bar_title">Telephone:</h5>
                <p>+46 790430098</p>
           </section>
        </div>
    </main>
    <footer>
    </footer>
    
</body>
</html>
